<div class="users container">
  <div class="buttons">
    <button (click)="openDialog()">create new user</button>
  </div>
  <div class="table-container">
    <mat-table [dataSource]="data" class="">
      <!-- Name Column -->
      <ng-container matColumnDef="avatar">
        <mat-header-cell *matHeaderCellDef> avatar </mat-header-cell>
        <mat-cell *matCellDef="let element"><img src="../../../../../assets/images/Profile Avatar-1@2x.png" alt=""></mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> email </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="city">
        <mat-header-cell *matHeaderCellDef> city </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.address.city}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="website">
        <mat-header-cell *matHeaderCellDef> website </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.website}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div class="actions">
            <button mat-icon-button color="#fff"> <i class="flaticon-pen"></i></button>
            <button mat-icon-button color="warn"> <i class="flaticon-delete"></i></button>
            <button mat-icon-button color="#fff"> <i class="flaticon-visible"></i></button>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
